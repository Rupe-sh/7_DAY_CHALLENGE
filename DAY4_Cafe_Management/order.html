    <!-- Food search Section Starts Here -->
    <section>
        <div>
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Food</legend>

                    <div>
                        <img src="images/menu-icecream.jpeg" alt="Vanilla icecream">
                    </div>
    
                    <div>
                        <h3>Vanilla Icecream</h3>
                        <p>Rs 200</p>

                        <div>Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div>Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Ritesh Mishra" class="input-responsive" required>

                    <div>Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9372xxxxxx" class="input-responsive" required>

                    <div>Email</div>
                    <input type="email" name="email" placeholder="E.g. Ritesh@email.com" class="input-responsive" required>

                    <div>Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- Food search Section Ends Here -->
